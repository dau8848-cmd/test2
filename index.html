<!doctype html> 
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>下拉式選單頁面</title>

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
    }

    /* ===== Header ===== */
    header{
      background:rgb(233, 233, 235);
      background-size: cover;
      background-position:top;
      background-repeat: no-repeat;
      padding: 20px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .site-title{
      display:flex;
      align-items:center;
      gap:20px;
    }
    .site-title img{
      height:60px;
      width:auto;
      border-radius:8px;
    }

    /* ---------------------------
       ⭐ 主選單（含浮動下拉修正）
    --------------------------- */
    nav{
      display:flex;
      gap: 30px;
    }

    .menu-btn{
      background:rgb(75, 75, 77);
      color:#fff;
      border:none;
      padding:25px 20px;
      border-radius:90px;
      cursor:pointer;
      position:relative; /* ★ 讓下拉定位不會亂跑 */
      top: 0px;
      left: -60px;
    }

    /* 第一層下拉 */
    .dropdown-panel{
      display:none;
      position:absolute;   /* ★ 重要：不會推動排版、不會突出 */
      top:45px;
      left:0;
      background:rgb(126, 122, 122);
      border-radius:15px;
      padding:10px 0;
      min-width:180px;
      z-index:20;
    }

    .menu-btn:hover .dropdown-panel{
      display:block;
    }

    .dropdown-panel a,
    .sub-btn{
      display:block;
      width:100%;
      padding:8px 20px;
      text-align:left;
      text-decoration:none;
      color:#333;
      background:none;
      border:none;
      cursor:pointer;
      font:inherit;
    }

    .dropdown-panel a:hover,
    .sub-btn:hover{
      background:#c4c2c2;
    }

    /* ---------------------------
       ⭐ 第二層（雀形目 → 子選單）
    --------------------------- */
    .dropdown-item{
      position:relative;  /* ★ 子選單基準點 */
    }

    .sub-panel{
      display:none;
      position:absolute;  /* ★ 浮在外面，不會推開 header */
      top:0;
      left:100%;          /* 往右展開 */
      background:rgb(126, 122, 122);
      border-radius:12px;
      padding:8px 0;
      min-width:170px;
      z-index:30;         /* ★ 讓第二層浮在第一層上方 */
    }

    .dropdown-item.open > .sub-panel{
      display:block;      /* ★ 按下雀形目時展開 */
    }

    /* ===== Content iframe ===== */
    .content{
      padding:0;
      height: calc(100vh - 100px);
      background:#d6dce5;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      border-radius:10px;
    }

    /* ===== Footer ===== */
    footer{
      background:oklch(35.642% 0.03914 249.005);
      color:#ecf0f1;
      padding:10px 1px;
      text-align:center;
      font-size:16px;
      line-height:1;
    }
    footer a{
      color:#c4cacc;
      text-decoration:none;
      margin:0 8px;
    }
    footer a:hover{
      text-decoration:underline;
    }
    .footer-content p{
      margin:5px 0;
    }
  </style>
</head>

<body>

<!-- ===== Header ===== -->
<header>
  <div class="site-title">
    <a href="./index.html" target="_self">
      <img src="./image/LOGO.png" alt="網站標題">
    </a>
  </div>

  <nav>

    <!-- 選單一 -->
    <div class="menu-btn">台灣常見特有種鳥類
      <div class="dropdown-panel">

        <a href="#" onclick="loadPage('Galliformes.html')">雞形目</a>
        <a href="#" onclick="loadPage('Corvidae.html')">鴉形目</a>

        <!-- ⭐ 雀形目（二層下拉） -->
        <div class="dropdown-item">
          <button class="sub-btn" onclick="toggleSubmenu(event)">雀形目 ▾</button>

          <div class="sub-panel">
            <a href="#" onclick="loadPage('Passeriformes.html')">山雀科</a>
            <a href="#" onclick="loadPage('Passeriformes2.html')">鶲科</a>
            <a href="#" onclick="loadPage('Passeriformes3.html')">鶥科</a>
             <a href="#" onclick="loadPage('Passeriformes4.html')">繡眼科</a>
          </div>
        </div>

      </div>
    </div>

    <!-- 選單二 -->
    <div class="menu-btn">鳥類遷徒
      <div class="dropdown-panel">
        <a href="#" onclick="loadPage('Bird migration2.html')">鳥類遷徙是什麼？</a>
        <a href="#" onclick="loadPage('Bird migration.html')">候鳥種類</a>
      </div>
    </div>

    <!-- 選單三 -->
    <div class="menu-btn">觀鳥入門指南
      <div class="dropdown-panel">
        <a href="#" onclick="loadPage('equipment.html')">推薦器材和穿著 </a>
      </div>
    </div>

    <!-- 選單四 -->
    <div class="menu-btn">觀察地點
      <div class="dropdown-panel">
        <a href="#" onclick="loadPage('Place.html')">關渡自然公園</a>
        <a href="#" onclick="loadPage('Place2.html')">大雪山國家森林遊樂區</a>
        <a href="#" onclick="loadPage('Place3.html')">七股黑面琵鷺保護區</a>
      </div>
    </div>

  </nav>
</header>

<!-- ===== iframe ===== -->
<div class="content">
  <iframe id="mainFrame" src="default.html"></iframe>
</div>

<!-- ===== Footer ===== -->
<footer>
  <div class="footer-content">
    <p>41232209 鄭吉凱</p>
    <p>
      <a href="privacy.html" target="_blank">隱私政策</a> | 
      <a href="terms.html" target="_blank">服務條款</a> | 
      <a href="contact.html" target="_blank">聯絡我們</a>
    </p>
  </div>
</footer>

<script>
  function loadPage(url){
    document.getElementById("mainFrame").src = url;
  }

  // ⭐ 控制二層下拉的 JS
  function toggleSubmenu(e){
    e.preventDefault();
    e.stopPropagation();

    const item = e.currentTarget.parentElement; 
    item.classList.toggle('open');
  }
</script>

</body>
</html>
